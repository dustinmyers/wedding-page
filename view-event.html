<!DOCTYPE html>
<html ng-app="app">
	<head>
		<title>FotoFly Weddings</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="FotoFly Weddings">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="main.css">
	</head>
	<body ng-controller="myCtrl">
		<div class="container">
			<div class="jumbotron">
				<img src="silver_logo.jpg" alt="FoloFly Logo" style="width:500px;height:250px;">
				<h1>{{ eventName }}</h1>
				<h4>View, export, oe delete the images from this event.</h4>
			</div>
			<div>
				<button class="btn btn-success" ng-click="export()" id="export">Export All</button>
				<button class="btn btn-success" ng-click="imageDelete()" id="delete">Delete Image</button>
				<button class="btn btn-success" ng-click="eventDelete()" id="deleteEvent">Delete Event</button>
			</div>	
		</div
	</body>
	<script type="text/javascript" src="app.js"></script>
</html>
